name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions: 
  contents: read

jobs:
  # Job 1: Build Linux and Windows binaries using Zig cross-compilation on Ubuntu
  build-linux-windows:
    name: Build Linux & Windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Setup Zig
        uses: mlugg/setup-zig@8d6198c65fb0feaa111df26e6b467fea8345e46f # v2.0.5
        with:
          use-cache: false

      - name: Run GoReleaser (Linux/Windows)
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --skip=publish --config .goreleaser.linux-windows.yml --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux/Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-windows-binaries
          path: release/
          retention-days: 7

  # Job 2: Build Darwin (macOS) binaries natively on macOS runner
  build-darwin:
    name: Build Darwin
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Run GoReleaser (Darwin)
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --skip=publish --config .goreleaser.darwin.yml --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Darwin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-binaries
          path: release/
          retention-days: 7

  # Job 3: Create GitHub release with all artifacts from previous jobs
  create-release:
    name: Create GitHub Release
    needs: [build-linux-windows, build-darwin]
    runs-on: ubuntu-latest
    permissions:
      contents: write # for goreleaser
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: false

      - name: Download Linux/Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-windows-binaries
          path: release/

      - name: Download Darwin artifacts
        uses: actions/download-artifact@v4
        with:
          name: darwin-binaries
          path: release/

      - name: List all artifacts (for debugging)
        run: |
          echo "Contents of release/ directory:"
          ls -lhR release/

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Create GitHub Release with GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --config .goreleaser.release.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
