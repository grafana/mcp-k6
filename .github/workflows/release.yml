name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions: {}

jobs:
  # Job 1: Build Linux and Windows binaries using Zig cross-compilation on Ubuntu
  build-linux-windows:
    name: Build Linux & Windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Setup Zig
        uses: mlugg/setup-zig@8d6198c65fb0feaa111df26e6b467fea8345e46f # v2.0.5
        with:
          use-cache: false

      - name: Run GoReleaser (Linux/Windows)
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --skip=publish --config .goreleaser.linux-windows.yml --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux/Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-windows-binaries
          path: release/
          retention-days: 7

  # Job 2: Build Darwin (macOS) binaries natively on macOS runner
  build-darwin:
    name: Build Darwin
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Run GoReleaser (Darwin)
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --skip=publish --config .goreleaser.darwin.yml --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Darwin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-binaries
          path: release/
          retention-days: 7

  # Job 3: Create GitHub release with all artifacts from previous jobs
  create-release:
    name: Create GitHub Release
    needs: [build-linux-windows, build-darwin]
    runs-on: ubuntu-latest
    permissions:
      contents: write # for goreleaser
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: false

      - name: Download Linux/Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-windows-binaries
          path: release/

      - name: Download Darwin artifacts
        uses: actions/download-artifact@v4
        with:
          name: darwin-binaries
          path: release/

      - name: List all artifacts (for debugging)
        run: |
          echo "Contents of release/ directory:"
          ls -lhR release/

      - name: Merge checksums
        run: |
          # Find all checksum files
          if ls release/*checksums.txt 1> /dev/null 2>&1; then
            echo "Found checksum files:"
            ls -lh release/*checksums.txt

            # Combine all checksum files into one
            cat release/*checksums.txt | sort > release/mcp-k6_checksums.txt

            echo "Merged checksums:"
            cat release/mcp-k6_checksums.txt

            # Remove individual checksum files
            find release/ -name '*checksums.txt' -not -name 'mcp-k6_checksums.txt' -delete
          else
            echo "Warning: No checksum files found!"
          fi

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always --dirty)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Validate artifacts
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "Validating expected artifacts for version: $VERSION"
          EXPECTED_PLATFORMS=("linux_amd64" "linux_arm64" "darwin_amd64" "darwin_arm64" "windows_amd64")
          MISSING=0

          for platform in "${EXPECTED_PLATFORMS[@]}"; do
            if [[ $platform == windows_* ]]; then
              EXT=".zip"
            else
              EXT=".tar.gz"
            fi

            ARCHIVE="release/mcp-k6_${VERSION}_${platform}${EXT}"
            if [ ! -f "$ARCHIVE" ]; then
              echo "❌ ERROR: Missing expected artifact: $ARCHIVE"
              MISSING=1
            else
              echo "✅ Found: $ARCHIVE ($(du -h "$ARCHIVE" | cut -f1))"
            fi
          done

          if [ $MISSING -eq 1 ]; then
            echo ""
            echo "ERROR: One or more expected artifacts are missing!"
            exit 1
          fi

          echo ""
          echo "✅ All expected artifacts found!"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Create release notes
          cat > release_notes.md <<EOF
          ## Installation

          ### Quick Install (Unix-like systems)

          \`\`\`bash
          # Download and extract (replace {OS} and {ARCH} with your platform)
          curl -L https://github.com/grafana/mcp-k6/releases/download/${VERSION}/mcp-k6_${VERSION}_{OS}_{ARCH}.tar.gz | tar xz

          # Move to PATH
          sudo mv mcp-k6 /usr/local/bin/

          # Verify installation
          mcp-k6 --version
          \`\`\`

          ### Supported Platforms

          - **macOS**: darwin_amd64, darwin_arm64
          - **Linux**: linux_amd64, linux_arm64
          - **Windows**: windows_amd64

          ### Checksums

          SHA256 checksums are available in \`mcp-k6_checksums.txt\`
          EOF

          # Create the release
          gh release create "$VERSION" \
            --draft \
            --title "$VERSION" \
            --notes-file release_notes.md \
            release/*.tar.gz \
            release/*.zip \
            release/mcp-k6_checksums.txt
